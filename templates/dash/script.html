{% load static %}
  <!-- Core -->
  <script src="{% static 'dash/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'dash/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'dash/assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'dash/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'dash/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Optional JS -->
  <script src="{% static 'dash/assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{% static 'dash/assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'dash/assets/js/argon.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


   <script>

        //-------  Toastr alert  --------//

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

    </script>

   <div>
    {% if messages %}
    {% for message in messages %}
    <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}','Notification')</script>
    {% endfor %}
    {% endif %}
  </div>
