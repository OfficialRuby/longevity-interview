{% extends 'dash/base.html' %}
{% block content %}
<!-- Header -->
<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">


        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row justify-content-center">

        <div class="col-md-8 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Now we need to know more about you </h3>
                        </div>
                        <div class="col-4 text-right">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <h6 class="heading-small text-muted mb-4">User information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="form-control-label" for="input-address"> Measurement
                                        Unit</label>
                                    <select class="form-control" name="measure_instrument">
                                        <option selected>Select Unit</option>
                                        <option value="metric">Metric</option>
                                        <option value="imperial">Imperial</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Height</label>
                                        <input type="number" name="height" id="input-country" class="form-control"
                                            placeholder="Enter your height">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Weight </label>
                                        <input type="number" name="weight" id="input-postal-code" class="form-control"
                                            placeholder="Enter your weight">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
